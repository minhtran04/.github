description: Request a feature
labels: ["category.enhancement", "status.needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ##Thanks for taking the time to improve Taiko!
          Here you can request additional features you'd like to see. 
            
  - type: checkboxes
    id: prerequisites-unique
    attributes:
      label: Please make sure your feature request is unique and has not been requested previously
      options:
        - label: Yes, I've searched for similar issues on [GitHub](https://github.com/taikoxyz/) and didn't find any.
          required: true
      label: Create the request for the correct repository
      options:
        - label: I create this request for the correct [repository](https://github.com/orgs/taikoxyz/repositories?type=public) and understand that if not, it may be closed without any comments.
      label: Do not request to integrate with other projects unless you are a representative of them.
      options:
        - label: I confirm, that I do not request he integration of a third party project.

  - type: checkboxes
    id: prerequisites-repo
    attributes:
      label: Create the request for the correct repository
      options:
        - label: I create this request for the correct [repository](https://github.com/orgs/taikoxyz/repositories?type=public) and understand that if not, it may be closed without any comments.

  - type: checkboxes
    id: prerequisites-third-party
    attributes:
      label: Do not request to integrate with other projects unless you are a representative of them.
      options:
        - label: I confirm, that I do not request he integration of a third party project.

  - type: textarea
    id: description
    attributes:
      label: Describe the feature request
      description: |
        How to write a good issue?

        - Respect the issue template as much as possible.
        - The title should be short and descriptive.
        - Explain the conditions which led you to report this issue: the context.
        - The context should lead to something, an idea or a problem that youâ€™re facing.
        - Remain clear and concise.
        - Format your messages to help the reader focus on what matters and understand the structure of your message, use [Markdown syntax](https://help.github.com/articles/github-flavored-markdown)
      value: Description of the feature request here.
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Spam policy
      description: By submitting this issue, you understand that SPAM issues will be closed and REPORTED to GitHub, which can close your account.
      options:
        - label: I verify that this issue is NOT SPAM and understand SPAM issues will be closed and reported to GitHub, resulting in ACCOUNT TERMINATION.
          required: true
